<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hans Solo's</title>

    <!-- custom font -->
    <link rel="stylesheet" href="Resources/Font.css">

    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- normalize css -->
    <link rel="stylesheet" href="Resources/normalize.css">

    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- jquery 3.6.1 -->
    <script defer src="Resources/jquery-3.6.1.js"></script>

    <!-- custom js -->
    <script defer src="src/index.js"></script>

</head>
<body>
    <!-- nav bar section-->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="#home" id="navbar__logo">Hana Solo's</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#services" class="navbar__links" id="services-page"
                    >Services</a
                    >
                </li>
                <li class="navbar__btn">
                    <a href="#contact-us" class="button" id="signup">Contact Us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero" id="home">
        <div class="hero__container">
            <h1 class="hero__heading">Hana Solo's  <span>Garage</span></h1>
            <p class="hero__description">Your cars Best Friend</p>
            <button class="main__btn"><a href="#">Explore Us</a></button>
        </div>
    </div>

    <!-- about us section -->
    <div class="main" id="about">
        <div class="main__container">
            <div class="main__img--container">
                <div class="main__img--card"><i class="fa fa-info-circle" ></i></div>
            </div>
            <div class="main__content">
                <h1>What do we do?</h1>
                <h2>Offer Top-End car repair services</h2>
                <p>Please contact us to get more info and parts offers</p>
                <button class="main__btn"><a href="#">Schedule Call</a></button>
            </div>
        </div>
    </div>

    <!-- Features Section -->
    <div class="main" id="sign-up">
        <div class="main__container">
            <div class="main__content">
                <h1>Join Our Team</h1>
                <h2>Sign Up Today</h2>
                <p>See what makes us different</p>
                <button class="main__btn"><a href="#">Sign Up</a></button>
            </div>
            <div class="main__img--container">
                <div class="main__img--card" id="card-2">
                    <i class="fas fa-users"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
